{% extends "base_generic.html" %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Image</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'image_list' %}">Cancel</a>
{% endblock %}
